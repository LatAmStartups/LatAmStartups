<div id="sidebar">

	<!-- Sidebar -->
	{% for post in site.categories.[page.category] offset: 0 limit: 2 %}
		<section>
			<h3>{{ post.title }}</h3>
			<img src="{{ site.url }} {{ post.featured }}"/>
			{{ post.excerpt }} 
			<footer>
				<a href="{{ site.baseurl }}{{ post.url }}" class="button">Continue Reading</a>
			</footer>
		</section>
	{% endfor %}
	
</div>
